<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="titles">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    </div>


  <form id="survey-form" class="" action="index.html" method="post">

    <div class="form-grouping name-input">
    <label id="name-label" for="name">Name</label>
    <input id="name" class="input-box" type="text" name="name" value="" placeholder="Enter Name" required>
    </div>

    <div class="form-grouping">
    <label id="email-label" for="">Email</label>
    <input id="email" class="input-box" type="email" name="" value="" placeholder="Enter Email" required>
    </div>

    <div class="form-grouping">
    <label id="number-label" for="">Number</label>
    <input id="number" class="input-box" type="number" name="" value="" min="15" max="75" placeholder="Enter Age(Optional)" required>
    </div>

    <div class="form-grouping">
    <label for="">Which option best describes your current role?</label>
    <select id="dropdown" class="input-box" name="current-role" required>
    <option value="" disabled selected hidden> Select Current Role </option>
    <option value="student">Student</option>
    <option value="full-time-job">Full Time Job</option>
    <option value="full-time-learner">Full Time Learner</option>
    <option value="other">Other</option>
    </select>
    </div>

    <div class="form-grouping">
      <label for="recommend">Would you recommend free code camp to a friend?</label>
      <label class="select-text" for="yes"><input type="radio" name="recommendation" value="yes" required>Yes</label>
      <label class="select-text" for="maybe"><input type="radio" name="recommendation" value="maybe">Maybe</label>
      <label class="select-text" for="no"><input type="radio" name="recommendation" value="no">No</label>
    </div>

    <div class="form-grouping">
    <label for="">What is your favourite feature of freeCodeCamp?</label>
    <select id="dropdown2" class="input-box" name="favourite-feature">
      <option value="" disabled selected hidden>Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select>
    </div>

    <div class="form-grouping">
      <label class="select-text" for="improve">What would you like to see improved?(check all that apply)</label>
      <label class="select-text" for="front-end-projects"><input type="checkbox" name="improvement" value="front-end-project">Front-end Projects</label>
      <label class="select-text" for="back-end-project"><input type="checkbox" name="improvement" value="back-end-project">Back-end Projects</label>
      <label class="select-text" for="challenges"><input type="checkbox" name="improvement" value="challenges">Challenges</label>
      <label class="select-text" for="forum"><input type="checkbox" name="improvement" value="forum">Forum</label>
    </div>

    <div class="form-grouping">
      <label for="additional-comments">Any comments or suggestions?</label>
      <textarea class="input-box" name="additional" placeholder="Enter your comments here ..."></textarea>
    </div>

    <div class="form-grouping">
      <button id="submit" type="submit" name="button">Submit</button>
    </div>

  </form>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
